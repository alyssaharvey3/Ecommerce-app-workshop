server:
  port: 8080
  error:
    include-stacktrace: always

spring:
  application:
    name: ecom
  profiles:
    active: default
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: change_me
            client-secret: change_me
  data:
    cassandra:
      schema-action: create-if-not-exists

astra:
  api:
    application-token: ${ASTRA_DB_APP_TOKEN}
    secure-connect-bundle: /workspace/workshop-ecommerce-app/secure-bundle-workshops.zip
  cql:
    enabled: true
    download-scb:
      enabled: true
    driver-config:
      basic:
        session-keyspace: ecommerce
        request:
          timeout: 8s
          consistency: LOCAL_QUORUM
          page-size: 5000
      advanced:
        connection:
          init-query-timeout: 10s
          set-keyspace-timeout: 10s
        control-connection:
          timeout: 10s
